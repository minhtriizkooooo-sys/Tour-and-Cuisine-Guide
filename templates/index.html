<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { display: flex; flex-direction: column; height: 100vh; margin: 0; }
        header, footer { background: #2c3e50; color: white; padding: 10px; text-align: center; }
        #main-container { display: flex; flex: 1; overflow: hidden; }
        #map-side { width: 40%; border-right: 2px solid #ddd; }
        #chat-side { width: 60%; display: flex; flex-direction: column; padding: 20px; }
        #chat-box { flex: 1; overflow-y: auto; border: 1px solid #eee; margin-bottom: 10px; }
        .img-gallery img { width: 100px; cursor: pointer; margin: 5px; border-radius: 5px; }
        #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center; }
    </style>
</head>
<body>
    <header><h1>Vietnam Travel AI - Tours & Cuisine Guide</h1></header>
    <div id="main-container">
        <div id="map-side">
            <div id="map-tabs">
                <button onclick="switchMapTab('search')">Tìm kiếm</button>
                <button onclick="switchMapTab('nav')">Chỉ đường</button>
                <button id="clear-markers">Xoá Marker</button>
            </div>
            <div id="map" style="height: 90%;"></div>
        </div>
        <div id="chat-side">
            <div id="chat-tabs">
                <button>Lịch sử</button> <button onclick="clearChat()">Xóa</button> <button>Xuất PDF</button>
            </div>
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Nhập địa danh...">
        </div>
    </div>
    <div id="overlay">
        <button onclick="closeImg()">Close</button>
        <img id="full-img" src="">
    </div>
    <footer>Design by Vietnam Travel AI- Tours & Cuisine Guide - Lại Nguyễn Minh Trí  - Hotline: +84-908-08-3566</footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/map.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>

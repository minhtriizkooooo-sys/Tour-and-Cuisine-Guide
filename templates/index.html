<script>
    const map = L.map('map').setView([16.0, 107.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
        attribution: ''
    }).addTo(map);
    let routeControl = null;
    let markers = [];
    let routePendingMsg = null;
    function clearMap() {
        if (routeControl) { map.removeControl(routeControl); routeControl = null; }
        markers.forEach(m => map.removeLayer(m));
        markers = [];
    }
    async function searchLocation() {
        const q = document.getElementById('search-input').value.trim();
        if (!q) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q + ', Vi·ªát Nam')}&limit=1`);
        const data = await res.json();
        if (data[0]) {
            const lat = data[0].lat;
            const lon = data[0].lon;
            map.setView([lat, lon], 14);
            const marker = L.marker([lat, lon]).addTo(map).bindPopup(`<b>${q}</b>`).openPopup();
            markers.push(marker);
            sendMessage(`K·ªÉ t√¥i nghe v·ªÅ ${q}`);
        } else {
            appendMessage('bot', 'Kh√¥ng t√¨m th·∫•y ƒë·ªãa ƒëi·ªÉm. H√£y th·ª≠ t√™n kh√°c nh√©!');
        }
    }
    async function drawRoute() {
        const start = document.getElementById('start-node').value.trim();
        const end = document.getElementById('end-node').value.trim();
        if (!start || !end) return;
        routePendingMsg = appendMessage('bot', '<div class="ai-section">ƒêang t√¨m ƒë∆∞·ªùng t·ª´ <b>' + start + '</b> ƒë·∫øn <b>' + end + '</b>... <i class="fa fa-spinner fa-spin"></i></div>');
        const getLatLng = async (query) => {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ', Vi·ªát Nam')}&limit=1`);
            const data = await res.json();
            return data[0] ? L.latLng(data[0].lat, data[0].lon) : null;
        };
        const p1 = await getLatLng(start);
        const p2 = await getLatLng(end);
        if (routePendingMsg) routePendingMsg.remove();
        if (!p1 || !p2) {
            appendMessage('bot', 'Kh√¥ng t√¨m th·∫•y m·ªôt trong hai ƒë·ªãa ƒëi·ªÉm. Vui l√≤ng ki·ªÉm tra l·∫°i t√™n.');
            return;
        }
        if (routeControl) map.removeControl(routeControl);
        routeControl = L.Routing.control({
            waypoints: [p1, p2],
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            lineOptions: { styles: [{ color: '#28a745', weight: 7, opacity: 0.8 }] },
            createMarker: function(i, wp) {
                const name = i === 0 ? start : end;
                const marker = L.marker(wp.latLng, {
                    icon: L.icon({
                        iconUrl: i === 0 ? 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png' : 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                        iconSize: [25,41],
                        iconAnchor: [12,41]
                    })
                }).bindPopup(`<b>${name}</b>`);
                marker.on('click', function() {
                    sendMessage(`K·ªÉ t√¥i nghe v·ªÅ ${name}`);
                });
                return marker;
            },
            addWaypoints: false,
            draggableWaypoints: false,
            routeWhileDragging: false,
            showAlternatives: false,
            language: 'vi'
        }).addTo(map);
        appendMessage('bot', '<div class="ai-section"><b>ƒê√£ v·∫Ω l·ªô tr√¨nh th√†nh c√¥ng t·ª´ ' + start + ' ƒë·∫øn ' + end + '!</b> Click v√†o marker ƒë·ªÉ h·ªèi AI v·ªÅ ƒë·ªãa ƒëi·ªÉm.</div>');
    }
    let pendingMsg = null;
    let timeoutHandle = null;
    async function sendMessage(text = null) {
        const input = document.getElementById('user-input');

        if (!msg) return;
        input.value = "";
        appendMessage('user', msg);
        pendingMsg = appendMessage('bot', '<div class="ai-section">ƒêang x·ª≠ l√Ω... <i class="fa fa-spinner fa-spin"></i></div>');
        timeoutHandle = setTimeout(() => {
            if (pendingMsg) {
                pendingMsg.innerHTML = '<div class="ai-section">ƒêang t·∫£i th√¥ng tin t·ª´ AI... Vui l√≤ng ch·ªù ch√∫t nh√©! (c√≥ th·ªÉ m·∫•t 10-20 gi√¢y l·∫ßn ƒë·∫ßu)</div>';

        const imageSets = {

            ],
            "h√† n·ªôi": [
                "https://images.pexels.com/photos/1632773/pexels-photo-1632773.jpeg?auto=compress&cs=tinysrgb&w=800",
                "https://images.pexels.com/photos/1632774/pexels-photo-1632774.jpeg?auto=compress&cs=tinysrgb&w=800",

                "https://images.pexels.com/photos/1632776/pexels-photo-1632776.jpeg?auto=compress&cs=tinysrgb&w=800"
            ]
        };

        let images = imageSets[place] || [
            "https://images.pexels.com/photos/2161443/pexels-photo-2161443.jpeg?auto=compress&cs=tinysrgb&w=800",
            "https://images.pexels.com/photos/1470510/pexels-photo-1470510.jpeg?auto=compress&cs=tinysrgb&w=800",
            "https://images.pexels.com/photos/1659438/pexels-photo-1659438.jpeg?auto=compress&cs=tinysrgb&w=800",
            "https://images.pexels.com/photos/2161467/pexels-photo-2161467.jpeg?auto=compress&cs=tinysrgb&w=800"
        ];

        const captions = ["C·∫£nh quan thi√™n nhi√™n tuy·ªát ƒë·∫πp", "ƒêi·ªÉm tham quan n·ªïi b·∫≠t", "·∫®m th·ª±c ƒë·∫∑c s·∫Øc", "Tr·∫£i nghi·ªám vƒÉn h√≥a ƒë·ªôc ƒë√°o"];

        html += `<div class="ai-section"><b>H√¨nh ·∫£nh th·ª±c t·∫ø v·ªÅ "${query}":</b></div>`;

    function appendMessage(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Travel Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Maps JS (NO places) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAP_API_KEY"></script>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6f8;
}

/* ===== HEADER ===== */
header {
    height: 56px;
    display: flex;
    align-items: center;
    padding: 0 16px;
    background: #ffffff;
    border-bottom: 1px solid #ddd;
}
header img {
    height: 34px;
    margin-right: 10px;
}
header h1 {
    font-size: 18px;
    margin: 0;
}

/* ===== FOOTER ===== */
footer {
    height: 40px;
    background: #ffffff;
    border-top: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    color: #666;
}

/* ===== MAIN LAYOUT ===== */
#container {
    display: flex;
    height: calc(100vh - 96px); /* header + footer */
}

#map-section {
    flex: 2;
    position: relative;
}
#map {
    width: 100%;
    height: 100%;
}

#map-search {
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    z-index: 5;
}
#map-search input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* ===== CHAT ===== */
#chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #ffffff;
    border-left: 1px solid #ddd;
}
#chat-box {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    font-size: 14px;
}

.user {
    text-align: right;
    margin-bottom: 10px;
}
.bot {
    background: #f1f3f5;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 12px;
}

#chat-form {
    display: flex;
    border-top: 1px solid #ddd;
}
#chat-form input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
}
#chat-form button {
    padding: 0 16px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <img src="/static/logo.png" alt="Logo">
    <h1>Travel Assistant</h1>
</header>

<!-- ===== MAIN ===== -->
<div id="container">
    <div id="map-section">
        <div id="map-search">
            <input id="place-input" type="text" placeholder="Tìm địa điểm (VD: Chợ Bến Thành)">
        </div>
        <div id="map"></div>
    </div>

    <div id="chat">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input id="chat-input" type="text" placeholder="Hỏi chatbot du lịch">
            <button type="submit">Gửi</button>
        </form>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    © 2025 Vietnam Travel AI · Hotline: {{ HOTLINE }}
</footer>

<!-- ONE JS FILE ONLY -->
<script src="/static/app.js"></script>

</body>
</html>

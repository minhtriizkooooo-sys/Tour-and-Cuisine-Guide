<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIETNAM TRAVEL AI GUIDE 2026</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #004a99;
            --green: #28a745;
            --bg-light: #f4f7f9;
            --shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            height: 100dvh; display: flex; flex-direction: column; 
            background: var(--bg-light); overflow: hidden;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, #004a7c, var(--primary));
            color: white; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; height: 60px;
        }
        .logo { font-weight: bold; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .logo img { height: 35px; border-radius: 6px; background: white; }
        .refresh-btn { 
            background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 8px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer;
        }

        /* MAIN LAYOUT */
        main { flex: 1; display: flex; position: relative; overflow: hidden; }

        #map-container { flex: 1; position: relative; z-index: 1; }
        #map { height: 100%; width: 100%; }

        /* FLOATING CONTROLS */
        .left-controls {
            position: absolute; top: 10px; left: 10px; z-index: 1001;
            width: 280px; display: flex; flex-direction: column; gap: 10px;
        }
        .control-box {
            background: rgba(255, 255, 255, 0.95); padding: 12px; 
            border-radius: 12px; box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }
        .control-box b { color: var(--primary); font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .control-box input { 
            width: 100%; padding: 10px; margin: 8px 0; 
            border: 1px solid #ccc; border-radius: 8px; font-size: 14px; 
        }
        .btn-blue, .btn-green { 
            width: 100%; padding: 10px; border: none; border-radius: 8px; 
            color: white; font-weight: bold; cursor: pointer; font-size: 14px;
        }
        .btn-blue { background: var(--primary); }
        .btn-green { background: var(--green); }

        /* CHAT SIDEBAR (DESKTOP) & BOTTOM SHEET (MOBILE) */
        #chat-side {
            width: 380px; background: white; display: flex; flex-direction: column;
            border-left: 1px solid #ddd; z-index: 1002; transition: 0.3s ease;
        }

        .chat-tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .tab { 
            flex: 1; padding: 12px; text-align: center; cursor: pointer; 
            font-weight: bold; font-size: 0.85rem; color: #666;
        }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: white; }

        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; line-height: 1.5; font-size: 14px; position: relative; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #f0f2f5; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #e0e0e0; }

        .input-area { 
            padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; 
            background: white; align-items: center;
        }
        #user-input { 
            flex: 1; padding: 12px 15px; border: 1px solid #ddd; 
            border-radius: 25px; outline: none; font-size: 14px;
        }
        .send-btn { 
            background: var(--primary); color: white; width: 45px; height: 45px; 
            border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center;
        }

        /* LIGHTBOX */
        #lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 3000; justify-content: center; align-items: center; flex-direction: column;
        }
        #lightbox img { max-width: 90%; max-height: 70vh; border-radius: 8px; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            #chat-side { 
                width: 100%; height: 45%; border-left: none; 
                position: absolute; bottom: 0; left: 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            }
            #map-container { height: 55%; }
            .left-controls { width: calc(100% - 20px); top: 5px; }
            .logo span { font-size: 0.9rem; }
            .control-box { padding: 8px; }
            .control-box input { margin: 4px 0; padding: 8px; }
        }

        .hidden { display: none !important; }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .img-grid img { width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; cursor: pointer; }
        .suggest-item { 
            background: #e3f2fd; color: var(--primary); padding: 8px; 
            border-radius: 8px; margin-top: 5px; font-size: 13px; cursor: pointer; border: 1px solid #bbdefb;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/Logo_Marie_Curie.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
        <span>VN TRAVEL AI <small>2026</small></span>
    </div>
    <button class="refresh-btn" onclick="location.reload()"><i class="fa fa-sync-alt"></i></button>
</header>

<main>
    <div id="map-container">
        <div class="left-controls">
            <div class="control-box">
                <b onclick="toggleFold('search-area')">T√åM KI·∫æM <i class="fa fa-chevron-down"></i></b>
                <div id="search-area">
                    <input type="text" id="search-input" placeholder="V·ªãnh H·∫° Long, H·ªôi An...">
                    <button class="btn-blue" onclick="searchLocation()">Kh√°m ph√° ngay</button>
                </div>
            </div>
            <div class="control-box">
                <b onclick="toggleFold('route-area')">CH·ªà ƒê∆Ø·ªúNG <i class="fa fa-chevron-down"></i></b>
                <div id="route-area" class="hidden">
                    <input type="text" id="start-node" placeholder="ƒêi·ªÉm ƒëi">
                    <input type="text" id="end-node" placeholder="ƒêi·ªÉm ƒë·∫øn">
                    <button class="btn-green" onclick="drawRoute()">Xem ƒë∆∞·ªùng ƒëi</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="chat-side">
        <div class="chat-tabs">
            <div class="tab active" id="tab-chat" onclick="switchTab('chat')">TR·ª¢ L√ù AI</div>
            <div class="tab" id="tab-hist" onclick="loadHistory()">L·ªäCH S·ª¨</div>
            <div class="tab" onclick="window.location.href='/export_pdf'"><i class="fa fa-file-pdf"></i></div>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="msg bot">Ch√†o Tr√≠! B·∫°n mu·ªën t√¨m hi·ªÉu ƒë·ªãa danh n√†o h√¥m nay? üáªüá≥</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="H·ªèi AI v·ªÅ du l·ªãch..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lb-img" src="">
    <div id="lb-cap" style="color:white; margin-top:10px; font-weight:bold;"></div>
    <div style="color:#ccc; font-size:12px; margin-top:5px;">B·∫•m ƒë·ªÉ ƒë√≥ng</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
    // Kh·ªüi t·∫°o Map
    const map = L.map('map', { zoomControl: false }).setView([16.0, 107.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    let routeControl = null;
    let markers = [];

    // ·∫®n/hi·ªán panel ƒëi·ªÅu khi·ªÉn
    function toggleFold(id) {
        document.getElementById(id).classList.toggle('hidden');
    }

    // Tab switcher
    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(type === 'chat') document.getElementById('tab-chat').classList.add('active');
        else document.getElementById('tab-hist').classList.add('active');
    }

    // T√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm
    async function searchLocation() {
        const q = document.getElementById('search-input').value.trim();
        if (!q) return;
        
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q + ', Vi·ªát Nam')}&limit=1`);
            const data = await res.json();
            if (data[0]) {
                const pos = [data[0].lat, data[0].lon];
                map.setView(pos, 14);
                const m = L.marker(pos).addTo(map).bindPopup(`<b>${q}</b>`).openPopup();
                markers.push(m);
                sendMessage(`K·ªÉ t√¥i nghe v·ªÅ ${q}`);
                if(window.innerWidth < 768) toggleFold('search-area'); // ƒê√≥ng panel tr√™n mobile cho ƒë·ª° v∆∞·ªõng
            }
        } catch(e) { alert("L·ªói t√¨m ki·∫øm!"); }
    }

    // V·∫Ω ƒë∆∞·ªùng ƒëi
    async function drawRoute() {
        const s = document.getElementById('start-node').value.trim();
        const e = document.getElementById('end-node').value.trim();
        if (!s || !e) return;

        const getLoc = async (name) => {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(name + ', Vi·ªát Nam')}&limit=1`);
            const d = await r.json(); return d[0] ? L.latLng(d[0].lat, d[0].lon) : null;
        };

        const p1 = await getLoc(s); const p2 = await getLoc(e);
        if (p1 && p2) {
            if (routeControl) map.removeControl(routeControl);
            routeControl = L.Routing.control({
                waypoints: [p1, p2],
                router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
                lineOptions: { styles: [{ color: '#28a745', weight: 6 }] },
                addWaypoints: false
            }).addTo(map);
            sendMessage(`T∆∞ v·∫•n h√†nh tr√¨nh ƒëi t·ª´ ${s} ƒë·∫øn ${e}`);
            if(window.innerWidth < 768) toggleFold('route-area');
        }
    }

    // G·ª≠i tin nh·∫Øn
    async function sendMessage(text = null) {
        const input = document.getElementById('user-input');
        const msg = text || input.value.trim();
        if (!msg) return;
        
        input.value = "";
        appendMsg('user', msg);
        const loading = appendMsg('bot', '<i class="fa fa-spinner fa-spin"></i> Tr√≠ ƒë·ª£i ch√∫t, AI ƒëang t√¨m...');

        try {
            const res = await fetch('/chat', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({msg: msg})
            });
            const data = await res.json();
            loading.remove();
            renderBotResponse(data, msg);
        } catch { loading.innerHTML = "L·ªói k·∫øt n·ªëi server!"; }
    }

    // Hi·ªÉn th·ªã ph·∫£n h·ªìi t·ª´ AI
    function renderBotResponse(data, query) {
        let html = `<div style="font-weight:bold; color:var(--primary); margin-bottom:5px;">${query}</div>`;
        
        if (data.history) html += `<div style="margin-bottom:8px;">üèõ <b>Di t√≠ch:</b> ${data.history}</div>`;
        if (data.cuisine) html += `<div style="margin-bottom:8px;">üç≤ <b>·∫®m th·ª±c:</b> ${data.cuisine}</div>`;
        if (data.travel_tips) html += `<div style="margin-bottom:8px;">üí° <b>M·∫πo:</b> ${data.travel_tips}</div>`;

        // H√¨nh ·∫£nh gi·∫£ l·∫≠p (Pexels)
        const qLower = query.toLowerCase();
        const demoImgs = {
            "ha long": ["https://images.pexels.com/photos/1470510/pexels-photo-1470510.jpeg?auto=compress&w=600"],
            "da lat": ["https://images.pexels.com/photos/13669196/pexels-photo-13669196.jpeg?auto=compress&w=600"],
            "hoi an": ["https://images.pexels.com/photos/1346165/pexels-photo-1346165.jpeg?auto=compress&w=600"]
        };

        for (let key in demoImgs) {
            if (qLower.includes(key)) {
                html += `<div class="img-grid">`;
                demoImgs[key].forEach(src => html += `<img src="${src}" onclick="openLB('${src}', '${query}')">`);
                html += `</div>`;
            }
        }

        if (data.suggestions) {
            html += `<div style="margin-top:10px; border-top:1px dashed #ccc; padding-top:8px;">`;
            data.suggestions.forEach(s => html += `<div class="suggest-item" onclick="sendMessage('${s}')"><i class="fa fa-lightbulb"></i> ${s}</div>`);
            html += `</div>`;
        }

        appendMsg('bot', html);
    }

    function appendMsg(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = content;
        const box = document.getElementById('chat-box');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        return div;
    }

    function openLB(src, cap) {
        document.getElementById('lb-img').src = src;
        document.getElementById('lb-cap').innerText = cap;
        document.getElementById('lightbox').style.display = 'flex';
    }

    async function loadHistory() {
        switchTab('hist');
        const box = document.getElementById('chat-box');
        box.innerHTML = 'ƒêang t·∫£i l·ªãch s·ª≠...';
        const res = await fetch('/history');
        const data = await res.json();
        box.innerHTML = '';
        data.forEach(item => {
            const content = typeof item.content === 'object' ? item.content.history : item.content;
            appendMsg(item.role, content);
        });
    }
</script>
</body>
</html>

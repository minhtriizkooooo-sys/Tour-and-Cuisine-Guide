<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIETNAM TRAVEL AI GUIDE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        :root { --primary-blue: #0077b6; --primary-green: #28a745; --header-bg: #004a7c; --bg: #f8fafc; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        
        /* Header */
        header { background: var(--header-bg); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .refresh-btn { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; }

        /* Main Content */
        main { display: flex; flex: 1; overflow: hidden; }
        #map-container { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; }

        /* Left Panel */
        .left-controls { position: absolute; top: 10px; left: 10px; z-index: 1000; width: 280px; display: flex; flex-direction: column; gap: 10px; }
        .control-box { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .control-box b { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        input { width: 90%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn-blue { background: var(--primary-blue); color: white; border: none; width: 100%; padding: 10px; border-radius: 4px; cursor: pointer; }
        .btn-green { background: var(--primary-green); color: white; border: none; width: 100%; padding: 10px; border-radius: 4px; cursor: pointer; }

        /* Chat Side */
        #chat-side { width: 400px; display: flex; flex-direction: column; background: white; border-left: 1px solid #ddd; }
        .chat-tabs { display: flex; border-bottom: 1px solid #eee; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 0.8rem; font-weight: bold; color: #666; }
        .tab.active { color: black; border-bottom: 2px solid var(--primary-blue); }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #fff; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 8px; font-size: 0.9rem; line-height: 1.4; }
        .user { background: #e0f2fe; align-self: flex-end; }
        .bot { background: #f1f5f9; border: 1px solid #e2e8f0; }
        .ai-section { margin-bottom: 10px; }
        .ai-section b { color: var(--primary-blue); }

        /* Input Area */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        #user-input { flex: 1; border-radius: 20px; padding: 10px 15px; }
        .send-circle { background: var(--primary-blue); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border:none; }

        /* Footer */
        footer { background: var(--header-bg); color: white; padding: 5px 20px; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .status { display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fa fa-globe"></i> VIETNAM TRAVEL AI GUIDE 2026</div>
    <button class="refresh-btn" onclick="location.reload()"><i class="fa fa-sync"></i> Refresh App</button>
</header>

<main>
    <div id="map-container">
        <div class="left-controls">
            <div class="control-box">
                <b><i class="fa fa-search"></i> Tìm địa điểm:</b>
                <input type="text" id="search-input" placeholder="Ví dụ: Vịnh Hạ Long...">
                <button class="btn-blue" onclick="searchLocation()">Tìm kiếm</button>
            </div>
            <div class="control-box">
                <b><i class="fa fa-map-signs"></i> Chỉ đường & Hỏi AI:</b>
                <input type="text" id="start-node" placeholder="Điểm khởi hành...">
                <input type="text" id="end-node" placeholder="Điểm đến...">
                <button class="btn-green" onclick="drawRoute()">Bắt đầu lộ trình</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="chat-side">
        <div class="chat-tabs">
            <div class="tab active"><i class="fa fa-comments"></i> CHAT</div>
            <div class="tab" onclick="loadHistory()"><i class="fa fa-history"></i> LỊCH SỬ</div>
            <div class="tab"><a href="/export_pdf" style="text-decoration:none; color:inherit;"><i class="fa fa-file-pdf"></i> PDF</a></div>
            <div class="tab" onclick="clearHistory()"><i class="fa fa-trash"></i> XÓA</div>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="msg bot">Chào bạn! Nhập địa danh hoặc chọn trên bản đồ để khám phá nhé.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-circle" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<footer>
    <div><i class="fa fa-user"></i> Developer: <b>Lại Nguyễn Minh Trí</b> | <i class="fa fa-phone"></i> +84-908-08-3566</div>
    <div class="status"><span class="dot"></span> AI Active</div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    var map = L.map('map', { zoomControl: false }).setView([10.776, 106.701], 13);
    
    // Bản đồ tiếng Việt & Icon đẹp
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    var routeControl;

    async function sendMessage(text = null) {
        const input = document.getElementById('user-input');
        const msg = text || input.value.trim();
        if(!msg) return;
        input.value = "";
        appendMessage('user', msg);

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({msg: msg})
            });
            const data = await res.json();
            renderBot(data);
        } catch (e) { appendMessage('bot', 'Lỗi server Render rùi!'); }
    }

    function renderBot(data) {
        const html = `
            <div class="ai-section"><b>Lịch sử:</b> ${data.history || ''}</div>
            <div class="ai-section"><b>Ẩm thực:</b> ${data.cuisine || ''}</div>
            ${data.youtube_keyword ? `<iframe width="100%" height="200" src="https://www.youtube.com/embed?listType=search&list=${data.youtube_keyword}+du+lich" frameborder="0"></iframe>` : ''}
        `;
        appendMessage('bot', html);
    }

    function appendMessage(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = content;
        document.getElementById('chat-box').appendChild(div);
        document.getElementById('chat-box').scrollTop = 9999;
    }

    async function searchLocation() {
        const q = document.getElementById('search-input').value;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
        const data = await res.json();
        if(data[0]) {
            map.setView([data[0].lat, data[0].lon], 14);
            sendMessage(`Kể tôi nghe về ${q}`);
        }
    }

    async function drawRoute() {
        const s = document.getElementById('start-node').value;
        const e = document.getElementById('end-node').value;
        const getLoc = async (q) => {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const d = await r.json();
            return d[0] ? L.latLng(d[0].lat, d[0].lon) : null;
        };
        const p1 = await getLoc(s); const p2 = await getLoc(e);
        if(p1 && p2) {
            if(routeControl) map.removeControl(routeControl);
            routeControl = L.Routing.control({
                waypoints: [p1, p2],
                lineOptions: { styles: [{ color: '#28a745', weight: 6 }] },
                language: 'vi'
            }).addTo(map);
        }
    }

    async function clearHistory() {
        await fetch('/clear_history', {method: 'POST'});
        location.reload();
    }
</script>
</body>
</html>

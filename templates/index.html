<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VITENAM TRAVEL AI GUIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #0066cc; --primary-dark: #004a7c; --bg: #f4f7f9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', Arial; height: 100dvh; display: flex; flex-direction: column; background: var(--bg); overflow: hidden; }

        header { background: linear-gradient(135deg, var(--primary-dark), var(--primary)); color: white; padding: 0 15px; height: 60px; display: flex; justify-content: space-between; align-items: center; z-index: 2000; }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .logo img { height: 45px; background: transparent !important; border: none !important; }

        main { flex: 1; display: flex; position: relative; overflow: hidden; }
        #map { flex: 1; z-index: 1; }

        /* CHAT SIDEBAR */
        #chat-side { width: 400px; background: white; display: flex; flex-direction: column; border-left: 1px solid #ddd; z-index: 1002; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fff; }
        .msg { padding: 12px; border-radius: 12px; max-width: 85%; font-size: 15px; }
        .user { background: var(--primary); color: white; align-self: flex-end; }
        .bot { background: #f0f2f5; color: #333; align-self: flex-start; }

        /* √î NH·∫¨P LI·ªÜU TR√ÄN NGANG */
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; width: 100%; }
        #user-input { flex: 1; padding: 12px 15px; border: 2px solid #eee; border-radius: 8px; outline: none; font-size: 16px; transition: 0.3s; }
        #user-input:focus { border-color: var(--primary); }
        .send-btn { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-size: 18px; }

        /* FOOTER TO & R√ï */
        footer {
            background: #222; color: white; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 14px; font-weight: 500; z-index: 2005;
        }
        .dev-link { color: #f1c40f !important; text-decoration: none; font-weight: bold; }

        @media (max-width: 768px) {
            main { flex-direction: column; }
            #chat-side { width: 100%; height: 50%; border-left: none; }
            #map { height: 50%; flex: none; }
            footer { font-size: 13px; flex-direction: column; gap: 8px; }
        }
        .hidden { display: none; }
        .suggest-item { background: #eef7ff; color: var(--primary); padding: 10px; border-radius: 8px; margin-top: 8px; cursor: pointer; border: 1px solid #d0e7ff; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/images/Logo_Marie_Curie.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
        <span>VIETNAM TRAVEL AI 2026</span>
    </div>
    <i class="fa fa-sync-alt" onclick="location.reload()" style="cursor:pointer"></i>
</header>

<main>
    <div id="map"></div>
    <div id="chat-side">
        <div style="display:flex; background:#f8f9fa; border-bottom:1px solid #ddd;">
            <div style="flex:1; padding:15px; text-align:center; cursor:pointer; font-weight:bold; color:var(--primary); border-bottom:3px solid var(--primary)">TR·ª¢ L√ù AI</div>
            <div style="flex:1; padding:15px; text-align:center; cursor:pointer" onclick="window.location.href='/export_pdf'"><i class="fa fa-file-pdf"></i> XU·∫§T PDF</div>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="msg bot">Ch√†o B·∫°n! AI ƒë√£ s·∫µn s√†ng h·ªó tr·ª£ l·ªô tr√¨nh c·ªßa b·∫°n.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="H·ªèi ƒë·ªãa danh ho·∫∑c l·ªô tr√¨nh..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</main>

<footer>
    <div>
        <i class="fa fa-code"></i> Developer: <span class="dev-link">L·∫°i Nguy·ªÖn Minh Tr√≠</span>
    </div>
    <div>
        <i class="fa fa-phone"></i> Hotline: <a href="tel:0908083566" class="dev-link">0908.08.3566</a>
    </div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([16.0, 107.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);

    async function sendMessage(text = null) {
        const input = document.getElementById('user-input');
        const msg = text || input.value.trim();
        if (!msg) return;
        input.value = "";
        appendMsg('user', msg);
        const loading = appendMsg('bot', '<i class="fa fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...');
        
        try {
            const res = await fetch('/chat', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({msg: msg})
            });
            const data = await res.json();
            loading.remove();
            renderBotResponse(data, msg);
        } catch { loading.innerHTML = "L·ªói k·∫øt n·ªëi!"; }
    }

    function renderBotResponse(data, query) {
        let html = `<b>K·∫æT QU·∫¢: ${query.toUpperCase()}</b><br><br>`;
        if (data.history) html += `üèõ <b>Th√¥ng tin:</b> ${data.history}<br><br>`;
        if (data.cuisine) html += `üç≤ <b>·∫®m th·ª±c:</b> ${data.cuisine}<br><br>`;
        if (data.suggestions) {
            data.suggestions.forEach(s => html += `<div class="suggest-item" onclick="sendMessage('${s}')">üëâ ${s}</div>`);
        }
        appendMsg('bot', html);
    }

    function appendMsg(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = content;
        const box = document.getElementById('chat-box');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
        return div;
    }
</script>
</body>
</html>

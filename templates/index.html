<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vietnam Travel AI - Minh Tr√≠</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        :root { --blue: #0284c7; --sky: #e0f2fe; }
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        
        /* Map Section */
        #map-side { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; }
        .map-tabs { position: absolute; top: 10px; left: 50px; z-index: 1000; display: flex; gap: 5px; }
        .tab-btn { background: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: bold; }
        
        /* Search/Route Panels */
        .panel { position: absolute; top: 55px; left: 50px; z-index: 1000; background: white; padding: 15px; border-radius: 8px; display: none; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* Chat Section */
        #chat-side { width: 450px; display: flex; flex-direction: column; border-left: 2px solid #ddd; }
        .chat-header { background: var(--blue); color: white; padding: 15px; display: flex; justify-content: space-between; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; }
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 10px; line-height: 1.5; }
        .user { background: var(--blue); color: white; align-self: flex-end; margin-left: 20%; }
        .bot { background: white; border: 1px solid #ddd; margin-right: 20%; }
        
        /* Image & Video */
        .img-container { cursor: pointer; margin: 10px 0; border-radius: 8px; overflow: hidden; }
        .img-container img { width: 100%; transition: 0.3s; }
        .img-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; display:none; justify-content:center; align-items:center; }
        .img-overlay img { max-width: 90%; max-height: 80%; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }

        footer { background: var(--sky); padding: 10px; text-align: center; border-top: 1px solid #bae6fd; }
        .designer { color: var(--blue); font-weight: bold; }
    </style>
</head>
<body>

<div id="map-side">
    <div class="map-tabs">
        <button class="tab-btn" onclick="togglePanel('search-panel')"><i class="fa fa-search"></i> T√¨m ki·∫øm</button>
        <button class="tab-btn" onclick="togglePanel('route-panel')"><i class="fa fa-route"></i> Ch·ªâ ƒë∆∞·ªùng</button>
        <button class="tab-btn" onclick="resetMap()"><i class="fa fa-sync"></i> Reset</button>
    </div>

    <div id="search-panel" class="panel">
        <input type="text" id="search-input" placeholder="Nh·∫≠p ƒë·ªãa ƒëi·ªÉm..." style="width:70%">
        <button onclick="searchPlace()">T√¨m</button>
    </div>

    <div id="route-panel" class="panel">
        <input type="text" id="start-node" placeholder="ƒêi·ªÉm ƒëi..." style="width:100%; margin-bottom:5px">
        <input type="text" id="end-node" placeholder="ƒêi·ªÉm ƒë·∫øn..." style="width:100%; margin-bottom:5px">
        <button onclick="findRoute()" style="width:100%">B·∫Øt ƒë·∫ßu d·∫´n ƒë∆∞·ªùng</button>
    </div>

    <div id="map"></div>
</div>

<div id="chat-side">
    <div class="chat-header">
        <span><i class="fa fa-robot"></i> Travel AI</span>
        <div>
            <button onclick="showHistory()" title="L·ªãch s·ª≠"><i class="fa fa-history"></i></button>
            <button onclick="clearHistory()" title="X√≥a"><i class="fa fa-trash"></i></button>
            <a href="/export_pdf" style="color:white"><i class="fa fa-file-pdf"></i></a>
        </div>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <div id="suggest-row" style="padding:10px; display:flex; gap:5px; flex-wrap:wrap"></div>
    <div style="padding:15px; display:flex; gap:10px">
        <input type="text" id="user-input" style="flex:1; padding:10px; border-radius:20px; border:1px solid #ddd">
        <button onclick="handleSend()" style="background:var(--blue); color:white; border:none; border-radius:50%; width:40px"><i class="fa fa-paper-plane"></i></button>
    </div>
    <footer>Developer: <span class="designer">L·∫°i Nguy·ªÖn Minh Tr√≠</span></footer>
</div>

<div id="img-overlay" class="img-overlay">
    <span class="close-btn" onclick="document.getElementById('img-overlay').style.display='none'">&times;</span>
    <img id="full-img" src="">
    <p id="img-caption" style="color:white; position:absolute; bottom:50px"></p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    var map = L.map('map').setView([16.0, 108.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker, routingControl;

    // Click b·∫£n ƒë·ªì l·∫•y ƒë·ªãa danh & h·ªèi AI
    map.on('click', async function(e) {
        if(marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);
        
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
        const data = await res.json();
        const place = data.display_name.split(',')[0];
        handleSend(`K·ªÉ cho t√¥i v·ªÅ ${place}`);
    });

    async function handleSend(msg = null) {
        const input = document.getElementById('user-input');
        const text = msg || input.value;
        if(!text) return;
        input.value = "";

        appendMsg('user', text);
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({msg: text})
        });
        const data = await response.json();
        displayBotResponse(data);
    }

    function displayBotResponse(data) {
        let html = `
            <div class="msg bot">
                <b>üìú L·ªãch s·ª≠:</b> ${data.history}<br><br>
                <b>üë• VƒÉn h√≥a:</b> ${data.culture}<br><br>
                <b>üçú ·∫®m th·ª±c:</b> ${data.cuisine}<br><br>
                <b>‚úàÔ∏è T∆∞ v·∫•n:</b> ${data.travel_tips}<br>
                <div class="img-container" onclick="openImg('https://source.unsplash.com/800x600/?${data.image_query}', '${data.image_query}')">
                    <img src="https://source.unsplash.com/400x300/?${data.image_query}">
                    <small>(Click ƒë·ªÉ xem ·∫£nh ${data.image_query})</small>
                </div>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed?listType=search&list=${data.youtube_keyword}" frameborder="0"></iframe>
            </div>
        `;
        appendMsg('bot', html);
        
        // G·ª£i √Ω
        const sugRow = document.getElementById('suggest-row');
        sugRow.innerHTML = data.suggestions.map(s => `<button onclick="handleSend('${s}')" style="font-size:11px; cursor:pointer">${s}</button>`).join('');
    }

    function openImg(url, caption) {
        const overlay = document.getElementById('img-overlay');
        document.getElementById('full-img').src = url;
        document.getElementById('img-caption').innerText = "ƒê·ªãa danh: " + caption;
        overlay.style.display = 'flex';
    }

    function togglePanel(id) {
        const p = document.getElementById(id);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function findRoute() {
        if(routingControl) map.removeControl(routingControl);
        // Demo ƒë∆°n gi·∫£n: C·∫ßn Geocoding ƒëi·ªÉm ƒëi/ƒë·∫øn ƒë·ªÉ l·∫•y t·ªça ƒë·ªô
        alert("T√≠nh nƒÉng ch·ªâ ƒë∆∞·ªùng ƒëang k·∫øt n·ªëi Routing Machine...");
    }

    function resetMap() {
        map.setView([16.0, 108.0], 6);
        if(marker) map.removeLayer(marker);
        if(routingControl) map.removeControl(routingControl);
    }

    function appendMsg(role, content) {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg ${role}">${content}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    async function showHistory() {
        const res = await fetch('/history');
        const data = await res.json();
        alert("ƒê√£ t·∫£i l·ªãch s·ª≠ v√†o console ho·∫∑c b·∫°n c√≥ th·ªÉ render ra tab ri√™ng!");
        console.log(data);
    }

    async function clearHistory() {
        if(confirm("X√≥a s·∫°ch l·ªãch s·ª≠?")) {
            await fetch('/clear_history', {method: 'POST'});
            document.getElementById('chat-box').innerHTML = "";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Travel AI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --blue: #0077b6; --green: #2d6a4f; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        header { background: var(--blue); color: white; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        header img { height: 40px; border-radius: 5px; }
        
        #main-layout { display: flex; flex: 1; overflow: hidden; }
        #map { width: 60%; height: 100%; }
        #chat-side { width: 40%; display: flex; flex-direction: column; border-left: 2px solid #ddd; background: #fff; }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 10px; max-width: 90%; line-height: 1.6; }
        .bot-msg { background: #f0f0f0; border-left: 5px solid var(--blue); }
        .user-msg { align-self: flex-end; background: #00b4d8; color: white; }

        .video-container { margin-top: 10px; position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top:0; left:0; width:100%; height:100%; border-radius: 8px; }

        .suggest-item { 
            display: inline-block; background: #e3f2fd; border: 1px solid #90caf9; 
            padding: 5px 12px; border-radius: 15px; margin: 5px 2px; 
            cursor: pointer; font-size: 13px; transition: 0.2s;
        }
        .suggest-item:hover { background: var(--blue); color: white; }

        .input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        button { background: var(--blue); color: white; border: none; padding: 0 15px; border-radius: 20px; cursor: pointer; }

        @media (max-width: 768px) {
            #main-layout { flex-direction: column; }
            #map { width: 100%; height: 35vh; }
            #chat-side { width: 100%; height: 65vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="/static/images/Logo_Marie_Curie.png" onerror="this.src='https://via.placeholder.com/40'">
        <b>VIETNAM TRAVEL AI</b>
    </div>
    <button onclick="exportToPDF()" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">PDF</button>
</header>

<div id="main-layout">
    <div id="map"></div>
    <div id="chat-side">
        <div id="chat-box">
            <div class="msg bot-msg">üìç Ch√†o b·∫°n! B·∫°n mu·ªën ƒëi ƒë√¢u h√¥m nay?</div>
        </div>
        <div id="loading" style="display:none; text-align:center; font-size:12px; color:gray;">‚åõ AI ƒëang suy nghƒ©...</div>
        <div class="input-area">
            <input type="text" id="user-in" placeholder="H·ªèi v·ªÅ ƒê√† L·∫°t, H·ªôi An...">
            <button onclick="sendMsg()">G·ª≠i</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([16.0, 108.0], 6);
    L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}&hl=vi', { subdomains:['mt0','mt1','mt2','mt3'] }).addTo(map);

    async function sendMsg(manual = null) {
        const inp = document.getElementById('user-in');
        const msg = manual || inp.value;
        if(!msg) return;

        inp.value = "";
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg user-msg">${msg}</div>`;
        document.getElementById('loading').style.display = "block";

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({msg: msg})
            });
            const data = await res.json();
            document.getElementById('loading').style.display = "none";

            // Hi·ªÉn th·ªã Video n·∫øu c√≥
            let vHTML = "";
            if(data.video_url && data.video_url.includes('youtube.com')) {
                const vidId = data.video_url.split('v=')[1]?.split('&')[0];
                if(vidId) vHTML = `<div class="video-container"><iframe src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe></div>`;
            }

            // Hi·ªÉn th·ªã g·ª£i √Ω
            let sHTML = `<div style="margin-top:10px">`;
            data.suggestions.forEach(s => {
                sHTML += `<span class="suggest-item" onclick="sendMsg('${s}')">${s}</span>`;
            });
            sHTML += `</div>`;

            box.innerHTML += `<div class="msg bot-msg">${data.text} ${vHTML} ${sHTML}</div>`;
        } catch (e) {
            document.getElementById('loading').style.display = "none";
            box.innerHTML += `<div class="msg bot-msg">‚ö†Ô∏è L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }

    function exportToPDF() {
        const element = document.getElementById('chat-box');
        html2pdf().from(element).save('tour_guide.pdf');
    }
</script>
</body>
</html>

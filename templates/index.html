<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Vietnam Travel AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>

<div class="app-container">

  <!-- ================= MAP ================= -->
  <div id="map"></div>

  <!-- ================= CHAT SIDEBAR ================= -->
  <div class="sidebar">

    <!-- CHAT HEADER -->
    <div class="chat-header">
      Vietnam Travel AI
    </div>

    <!-- CHAT TABS -->
    <div class="chat-tabs">
      <button id="btn-history">Lịch sử chat</button>
      <button id="btn-clear">Xóa lịch sử chat</button>
      <button id="btn-export">Xuất PDF</button>
    </div>

    <!-- CHAT BODY -->
    <div class="chat-body" id="messages">
      <!-- messages rendered by chat.js -->
    </div>

    <!-- CHAT INPUT -->
    <div class="chat-input">
      <input
        id="msg"
        type="text"
        placeholder="Hỏi về du lịch, lịch trình, văn hóa, ẩm thực…"
        autocomplete="off"
      />
      <button id="send">Gửi</button>
    </div>

  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script src="/static/js/map.js"></script>
<script src="/static/js/chat.js"></script>

</body>
</html>

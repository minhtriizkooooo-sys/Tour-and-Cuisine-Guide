<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Pro AI 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { --primary: #0077b6; --dark: #023e8a; --accent: #ffd166; }
        body { margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }

        header {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: white; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3); z-index: 1100;
        }
        .logo-area { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 1.3rem; }
        .logo-area img { height: 40px; border-radius: 50%; background: white; padding: 2px; }

        main { flex: 1; display: flex; overflow: hidden; position: relative; }
        #map { flex: 1; z-index: 1; }
        
        .map-tools {
            position: absolute; top: 15px; left: 15px; z-index: 1000;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 280px;
        }
        .map-tools input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }

        #sidebar { width: 420px; display: flex; flex-direction: column; background: white; border-left: 1px solid #ddd; }
        .tabs { display: flex; background: #f8f9fa; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: white; color: var(--primary); border-top: 3px solid var(--primary); }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background: #f9fbfd; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 14px; }
        .bot { background: white; align-self: flex-start; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: var(--primary); color: white; align-self: flex-end; }

        footer {
            background: #212529; color: #adb5bd; padding: 10px 25px;
            display: flex; justify-content: space-between; align-items: center; font-size: 13px; border-top: 2px solid var(--accent);
        }
        .designer-info b { color: #fff; }

        .loading-screen { 
            display: none; position: absolute; inset: 0; background: rgba(255,255,255,0.8);
            z-index: 2000; justify-content: center; align-items: center; flex-direction: column;
        }
        .chat-input-container { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="/static/images/Logo_Marie_Curie.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/826/826070.png'">
            <span>TRAVEL AI GUIDE</span>
        </div>
        <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; padding:5px 15px; border-radius:20px; cursor:pointer;">
            <i class="fas fa-sync"></i> L√†m m·ªõi
        </button>
    </header>

    <main>
        <div id="loading-overlay" class="loading-screen">
            <i class="fas fa-spinner fa-spin fa-3x" style="color:var(--primary);"></i>
            <p>AI ƒëang t√¨m ki·∫øm d·ªØ li·ªáu...</p>
        </div>

        <div id="map">
            <div class="map-tools">
                <b>üîç T√¨m ƒë·ªãa ƒëi·ªÉm:</b>
                <input type="text" id="map-search-input" placeholder="Nh·∫≠p t√™n ƒë·ªãa danh...">
                <button onclick="searchLocation()" style="width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;">T√¨m ki·∫øm</button>
                <hr>
                <b>üõ£Ô∏è Ch·ªâ ƒë∆∞·ªùng:</b>
                <input type="text" id="start-node" placeholder="ƒêi·ªÉm ƒëi...">
                <input type="text" id="end-node" placeholder="ƒêi·ªÉm ƒë·∫øn...">
                <button onclick="drawRoute()" style="width:100%; background:#28a745; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;">Xem ƒë∆∞·ªùng & H·ªèi AI</button>
            </div>
        </div>

        <div id="sidebar">
            <div class="tabs">
                <button id="t-chat" class="tab-btn active" onclick="switchTab('chat')">H·ªòI THO·∫†I</button>
                <button id="t-hist" class="tab-btn" onclick="switchTab('hist')">L·ªäCH S·ª¨</button>
            </div>
            <div id="chat-box">
                <div class="msg bot">Ch√†o b·∫°n! H√£y click v√†o b·∫£n ƒë·ªì ƒë·ªÉ kh√°m ph√° vƒÉn h√≥a & ·∫©m th·ª±c.</div>
            </div>
            <div id="history-list" style="display:none; padding:20px; overflow-y:auto;"></div>
            <div class="chat-input-container">
                <input type="text" id="user-input" style="flex:1; padding:12px; border-radius:25px; border:1px solid #ddd;" placeholder="H·ªèi AI v·ªÅ ƒë·ªãa ƒëi·ªÉm...">
                <button onclick="sendChat()" style="background:var(--primary); color:white; border:none; width:45px; height:45px; border-radius:50%; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="designer-info">
            <span><i class="fas fa-code"></i> Designer: <b>Nguy·ªÖn Minh Tr√≠</b></span>
            <span style="margin-left:20px;"><i class="fas fa-phone"></i> Hotline: <b>+84-908-08-3566</b></span>
        </div>
        <div>¬© 2026 Vietnam Smart Travel Assistant</div>
        <div><i class="fas fa-bolt" style="color:var(--accent);"></i> AI Ready</div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        const map = L.map('map').setView([10.7769, 106.7009], 13);
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}&hl=vi', {subdomains:['mt0','mt1','mt2','mt3']}).addTo(map);

        let routing = null;
        let chatLogs = JSON.parse(localStorage.getItem('travel_logs')) || [];

        function switchTab(t) {
            document.getElementById('chat-box').style.display = t === 'chat' ? 'flex' : 'none';
            document.getElementById('history-list').style.display = t === 'hist' ? 'block' : 'none';
            document.getElementById('t-chat').classList.toggle('active', t === 'chat');
            document.getElementById('t-hist').classList.toggle('active', t === 'hist');
            if(t === 'hist') renderHistory();
        }

        map.on('click', async (e) => {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await res.json();
            const place = data.display_name.split(',')[0];
            L.marker(e.latlng).addTo(map).bindPopup(place).openPopup();
            sendChat(`H√£y k·ªÉ cho t√¥i nghe v·ªÅ l·ªãch s·ª≠, vƒÉn h√≥a v√† ·∫©m th·ª±c t·∫°i ${place}`);
        });

        async function searchLocation() {
            const q = document.getElementById('map-search-input').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data.length > 0) {
                const pos = [data[0].lat, data[0].lon];
                map.setView(pos, 15);
                L.marker(pos).addTo(map).bindPopup(q).openPopup();
                sendChat(`K·ªÉ v·ªÅ l·ªãch s·ª≠ v√† ·∫©m th·ª±c c·ªßa ${q}`);
            }
        }

        async function drawRoute() {
            const s = document.getElementById('start-node').value;
            const e = document.getElementById('end-node').value;
            if(!s || !e) return;
            if(routing) map.removeControl(routing);
            
            const sRes = await (await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${s}`)).json();
            const eRes = await (await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${e}`)).json();

            routing = L.Routing.control({
                waypoints: [L.latLng(sRes[0].lat, sRes[0].lon), L.latLng(eRes[0].lat, eRes[0].lon)],
                lineOptions: { styles: [{ color: '#28a745', weight: 6 }] }
            }).addTo(map);
            sendChat(`L·ªô tr√¨nh t·ª´ ${s} ƒë·∫øn ${e} c√≥ g√¨ ƒë·∫∑c s·∫Øc v·ªÅ du l·ªãch kh√¥ng?`);
        }

        async function sendChat(customMsg = null) {
            const input = document.getElementById('user-input');
            const msg = customMsg || input.value;
            if(!msg) return;
            if(!customMsg) input.value = "";

            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg user">${msg}</div>`;
            box.scrollTop = box.scrollHeight;
            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({msg: msg})
                });
                const data = await response.json();
                
                chatLogs.unshift({q: msg, a: data.text});
                localStorage.setItem('travel_logs', JSON.stringify(chatLogs.slice(0,10)));

                box.innerHTML += `<div class="msg bot">${data.text}</div>`;
            } catch (err) {
                box.innerHTML += `<div class="msg bot">L·ªói k·∫øt n·ªëi AI.</div>`;
            } finally {
                document.getElementById('loading-overlay').style.display = 'none';
                box.scrollTop = box.scrollHeight;
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = chatLogs.map(h => `<div style="padding:10px; border-bottom:1px solid #eee;"><b>${h.q}</b></div>`).join('');
        }
    </script>
</body>
</html>
